<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/layout :: page" lang="en" dir="ltr">
<head>
<title>Login</title>
</head>
<body>
	<div th:fragment="content">
		<!--  -->
		<div class="grid-x grid-padding-x">
			<div class="large-4 cell"></div>
			<div class="large-4 cell">
				<form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8" class="log-in-form">
					<h4 class="text-center">Register</h4>
					
					<label>Username <span class="error float-right" th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</span>
						<input th:errorclass="inputError" th:field="*{username}" type="text" placeholder="Username">
					</label>
					
					<label>Password <span class="error float-right" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</span>
						<input th:errorclass="inputError" th:field="*{password}" type="password" placeholder="Password">
					</label>
					
					<label>Confirm password <span th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}" class="error float-right">Validation error</span>
						<input th:errorclass="inputError" th:field="*{matchingPassword}" type="password" placeholder="Password">
					</label>
					
					<p>
						<input type="submit" class="button expanded" value="Register"></input>
					</p>
				</form>

			</div>
			<div class="large-4 cell"></div>
		</div>
		<div class="grid-x grid-padding-x">
			<div class="large-4 cell"></div>
			<div class="large-4 cell"></div>
			<div class="large-4 cell"></div>
		</div>
		<!--  -->
	</div>
</body>
</html>
