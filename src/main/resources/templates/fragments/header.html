<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en" dir="ltr">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Header</title>
</head>
<body>
	<div th:fragment="header">
		<div class="grid-x grid-padding-x">
			<div class="large-12 cell">
				<h1 class="text-center">Music Collection</h1>
			</div>
		</div>
		<div class="grid-x grid-padding-x">
			<div class="large-12 cell">
				<div class="title-bar" data-responsive-toggle="responsive-menu"
					data-hide-for="medium">
					<button class="menu-icon" type="button"
						data-toggle="responsive-menu"></button>
					<div class="title-bar-title">Menu</div>
				</div>

				<div class="top-bar" id="responsive-menu">
					<div class="top-bar-left">
						<ul class="dropdown menu" data-dropdown-menu>
							<li class="menu-text">Menu</li>
							<li class="has-submenu"><a href="/lastfm">lastfm</a></li>
							<li><a href="#collection">Collection</a>
								<ul class="submenu menu vertical" data-submenu>
									<li><a href="/collection">Albums</a></li>
									<li><a href="/playlists">Playlists</a></li>
								</ul></li>
						</ul>
					</div>
					<div class="top-bar-right">
						<ul class="menu" sec:authorize="isAnonymous()">
							<li><a href="/login">Login</a></li>
							<li><a href="/register">Register</a></li>
						</ul>
						<ul class="menu" sec:authorize="isAuthenticated()">
							<li><span class="float-right menu-user"> (<span
									sec:authentication="name"></span>)
							</span> <a class="float-right" href="/logout">Logout</a></li>
						</ul>
					</div>
					<div class="top-bar-right">
						<form th:action="@{/lastfm}" method="post">
							<ul class="menu">
								<li><input type="search" placeholder="Search albums..." id="search" name="search"></li>
								<li><input type="submit" class="button" value="Search"></input></li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
